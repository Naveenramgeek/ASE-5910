<div class="login-wrapper">
  <div class="login-card">
    <h1 class="app-title">Ad Copy Generator</h1>
    <p class="tagline">Generate AI-powered social media ads in seconds</p>

    <button (click)="login()" class="google-signin-button">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" />
      <span>Sign in with Google</span>
    </button>

    <p class="privacy-note">We only use your Google account to identify you. Your data is safe.</p>
  </div>
</div>
