<div class="layout-wrapper">
  <app-header></app-header>
  <main class="layout-content">
    <div class="container py-4">
      <h4 class="mb-4">Your Generated Ads</h4>

      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" *ngFor="let ad of adHistory">
          <div class="card h-100 shadow-sm">
            <img [src]="ad.imageUrl" class="card-img-top" alt="Ad Image" />

            <div class="card-body d-flex flex-column">
              <p class="card-text mb-3">{{ ad.description }}</p>

              <div class="mt-auto d-flex justify-content-between">
                <button class="btn btn-outline-primary btn-sm" (click)="copyText(ad.description)">
                  Copy Text
                </button>
                <a [href]="ad.imageUrl" download class="btn btn-outline-secondary btn-sm">
                  Download Image
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  <app-footer></app-footer>
</div>
