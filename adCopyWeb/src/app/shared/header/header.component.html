<header class="app-header navbar navbar-light bg-white shadow-sm px-4 py-2">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <!-- Left: Logo -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/dashboard">
      <img src="ad-logo.jpeg" alt="Logo" width="125" class="me-2" />
    </a>

    <!-- Right: Tabs + Profile -->
    <div class="d-flex align-items-center gap-3">
      <!-- Navigation Tabs -->
      <nav class="nav nav-tabs border-0">
        <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        <a class="nav-link" routerLink="/history" routerLinkActive="active">History</a>
      </nav>

      <!-- User Dropdown -->
      <div class="dropdown">
        <button
          class="btn dropdown-toggle border-0"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            [src]="(user$ | async)?.photoURL || 'assets/default-avatar.png'"
            alt="User"
            class="rounded-circle"
            width="36"
            height="36"
          />
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" routerLink="/profile">Profile</a></li>
          <li><button class="dropdown-item" (click)="logout()">Logout</button></li>
        </ul>
      </div>
    </div>
  </div>
</header>
